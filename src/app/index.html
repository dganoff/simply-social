<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AngularJS Simply Social</title>

	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="css/screen.css">
</head>
<body ng-app="ss" ng-cloak>

	<!-- Global Header: -->
	<header ng-include="'views/header.html'" class="header-container"></header>
	
	<!-- App Page Container: -->
	<div ui-view class="content-container" ng-class="{blur: isNewMsgModalOpen}"></div>

	<!-- Global Footer: -->
	<footer ng-include="'views/footer.html'"></footer>

	<div ng-include="'views/modal-new-msg.html'" class="modal-container" ng-class="{open: isNewMsgModalOpen}"></div>

	<script src="js/vendor.js"></script>
	<script src="js/app.min.js"></script>
</body>
</html>
